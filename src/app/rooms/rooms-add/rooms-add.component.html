
<div>{{room | json}}</div>
<div>{{roomsForm.valid | json}}</div>
<div>{{roomsForm.pristine | json}}</div>
<div>{{roomsForm.dirty | json}}</div>
<div>{{roomsForm.invalid | json}}</div>
<div>{{roomsForm.value | json}}</div>

<div class="alert alert-success">
    {{sucessMessage}}
</div>


<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
    <div class="form-group">
        <input required class="form-control" type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType">
    </div>

    <div class="form-group">
        <input required minlength="5" maxlength="20" 
        #roomAmenities="ngModel"
        class="form-control" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities">
    </div>

    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
        Amenities should be 5 characters minimum.
    </div>

    <div *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']">
        Please provide the amenities.
    </div>

    <div class="form-group">
        <input required class="form-control" type="number" name="Price" placeholder="Room Price" [(ngModel)]="room.price">
    </div>

    <div class="form-group">
        <input required class="form-control" type="text" name="photos" placeholder="Photos (Provide link)" [(ngModel)]="room.photos">
    </div>

    <div class="form-group">
        <input required class="form-control" type="datetime" name="checkinTime" placeholder="Check-in Time" [(ngModel)]="room.checkinTime">
    </div>

    <div class="form-group">
        <input required class="form-control" type="datetime" name="checkoutTime" placeholder="Check-out Time" [(ngModel)]="room.checkoutTime">
    </div>

    <div class="form-group">
        <input required 
        min="1"
        max="5"
        
        class="form-control" type="number" name="rating" placeholder="Rating" [(ngModel)]="room.rating">
    </div>

    <div class="form-group">
        <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
