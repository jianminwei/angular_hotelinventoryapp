
<div>{{room | json}}</div>

<div class="alert alert-success">
    {{sucessMessage}}
</div>


<form (ngSubmit)="AddRoom()">
    <div class="form-group">
        <input class="form-control" type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType">
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities">
    </div>

    <div class="form-group">
        <input class="form-control" type="number" name="Price" placeholder="Room Price" [(ngModel)]="room.price">
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="photos" placeholder="Photos (Provide link)" [(ngModel)]="room.photos">
    </div>

    <div class="form-group">
        <input class="form-control" type="datetime" name="checkinTime" placeholder="Check-in Time" [(ngModel)]="room.checkinTime">
    </div>

    <div class="form-group">
        <input class="form-control" type="datetime" name="checkoutTime" placeholder="Check-out Time" [(ngModel)]="room.checkoutTime">
    </div>

    <div class="form-group">
        <input class="form-control" type="number" name="rating" placeholder="Rating" [(ngModel)]="room.rating">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
